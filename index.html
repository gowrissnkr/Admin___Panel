<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Admin Panel</title>
</head>
<body>
    <div id="overlay">
        <img src="./img/preloader.gif" alt="Preloader icon" />
    </div>
    <main>
        <div id="table-section">
            <form action="/">
                <img src='./img/search-icon.svg' alt="Search Icon" />
                <input oninput="userInputs()" type="text" placeholder="Enter something" name="search-box"
                    id="search-box" value="" />
            </form>
            <div id="table-wrapper">
                <div id="table-headers">
                    <table>
                        <thead>
                            <tr>
                                <th class="column1">Id</th>
                                <th class="column2">FirstName</th>
                                <th class="column3">LastName</th>
                                <th class="column4">Email</th>
                                <th class="column5">Phone</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div id="table-data">
                    <table>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Details box -->

        <div id="info-wrapper">
        </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
